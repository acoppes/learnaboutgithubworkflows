name: Create UPM Branch for version Tags
on: 
  create:
    branches:
      - master
    tags:
      - v[0-9].[0-9].[0-9]*

jobs:
  build:
    name: Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create Branch
        if: github.event.ref_type == 'tag'
        run: |
          echo 'Testing creating another tag'
          git branch -d upm &> /dev/null || echo upm branch not found
          git subtree split -P "$PKG_ROOT" -b upm
          git checkout upm
          git tag upm/${{env.TAG_NAME}}
          git push --tags -f -u origin upm
    env:
      PKG_ROOT: testpackagefolder
      TAG_NAME: ${{github.event.ref}}
      BRANCH_NAME: upm-${{github.event.ref}}